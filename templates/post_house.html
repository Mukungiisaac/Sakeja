{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <div class="form-box">
    <h2>Post New House</h2>

    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="House Title" required>

      <input type="text" name="location" placeholder="Location" required>

      <input type="number" name="distance" placeholder="Distance from Campus (km)" required>

      <input type="number" name="rent" placeholder="Monthly Rent (KES)" required>

      <input type="number" name="deposit" placeholder="Deposit Amount (KES)" required>

      <select name="house_type" required>
        <option value="" disabled selected>Select House Type</option>
        <option value="single">Single</option>
        <option value="bedsitter">Bedsitter</option>
        <option value="one-bedroom">One Bedroom</option>
      </select>

      <select name="water" required>
        <option value="" disabled selected>Water Availability</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <select name="wifi" required>
        <option value="" disabled selected>WiFi Availability</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <input type="text" name="contact_number" placeholder="Phone Number" required>

      <label>Upload House Photo</label>
      <input type="file" name="photo" required>

      <button type="submit">Post House</button>
    </form>
  </div>
</div>
{% endblock %}
